<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="products.component.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  
  <div class="container">
     
    <div class="container">
       
      <div class="card">
          <div class="h2">{{product.title}}</div>
          <img [src]="product.imgUrl" onError="this.src='../../assets/images/default.jpg'">
          <h2 class="card-title">Categoria: {{product.category}}</h2>
          <h5 class="card-title">Origen: {{product.origin}}</h5>
          <h5>ingredientes</h5>
          <p>{{product.ingredients}}</p>
          <h5>Preparacion</h5>
          <p>{{product.preparation}}</p>
          <a href="/form" class="btn" >Danos tu opinion</a>
      </div>
    </div>
    </div>
</body>
